<!DOCTYPE html>
<html>
<head>
  <title>Add Classes to Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background-color: #c4c4c4;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Add Classes to Google Calendar</h1>

  <!-- Start Date Input -->
  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate">

  <!-- Login Button -->
  <button id="loginBtn">Login with Google</button>

  <!-- Scraping Button, disabled initially -->
  <button id="startScraping" disabled>Start Scraping</button>

  <script src="popup.js"></script>
</body>
</html>
